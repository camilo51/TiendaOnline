<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Shop</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <header class="header">
        <h1 class="header__titulo">DeATh Shop</h1>

        <nav class="navegacion">

            <ul class="navegacion__contenedor">
                <li class="navegacion__links"><a href="index.html">Inicio</a></li>
                <li class="navegacion__links navegacion__links--categorias">Categorias <i
                        class="fa-solid fa-caret-down"></i>
                    <ul class="navegacion__subContenedor">
                        <li class="navegacion__subLinks">Camisas</li>
                        <li class="navegacion__subLinks">Almohadas</li>
                        <li class="navegacion__subLinks">Tazas</li>
                        <li class="navegacion__subLinks">Stikers</li>
                    </ul>
                </li>
                <li class="navegacion__links navegacion__links--trabajando"><a href="#">Perfil</a></li>
                <li class="navegacion__links navegacion__links--trabajando"><a href="#">Cerrar Sesion</a></li>
                <li class="navegacion__links navegacion__links--carrito" data-bs-toggle="modal" data-bs-target="#staticBackdrop2"><span
                        class="carrito-num"></span><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
    </header>
    <section>
        <img class="img" src="assets/img/banner.webp" alt="Imagen del banner principal">
    </section>

    <main>
        <h2 class="articulo__titulo">Articulos</h2>
        <section class="articulos">

        </section>
        <section>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Agregar <span class="carrito__titulo"></span></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body row">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success enviado" data-bs-dismiss="modal">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>


            
            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-2">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Mis Productos <span class="carrito__titulo"></span></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body2">
                            <table class="table">
                                <thead>
                                    <tr class="text-center">
                                        <th class="col-2">Producto</th>
                                        <th class="col-4">Nombre del producto</th>
                                        <th class="col-2">Cantidad de productos</th>
                                        <th class="col-2">Precio del productos</th>
                                        <th class="col-2">Categoria del productos</th>
                                    </tr>
                                </thead>
                                <tbody class="bodyModal">
                                
                                </tbody>
                            </table>
                            
                        </div>
                        <div class="modal-footer">
                            <h3 class="valorTotal"></h3>
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Sweetalert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <!-- Scripts -->
    <!-- <script src="assets/js/sesion/sesion.js" type="module"></script> -->
    <script src="assets/js/infoTarjetas.js" type="module"></script>
    <script src="assets/js/tarjetas.js" type="module"></script>
    <script src="assets/js/ventanaModal.js" type="module"></script>
    <script src="assets/js/categoria.js" type="module"></script>
    <script src="assets/js/carrito.js" type="module"></script>
    <script src="assets/js/toastify.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
